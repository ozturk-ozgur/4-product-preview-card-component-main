<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="card-container">

      <div class="card-foto"><img src="./images/image-product-desktop.jpg" alt=""></div>

    

      <div class="card-main">
        <p class="card-main-produkt">PERFUME</p>
        <h1 class="card-main-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-main-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-main-Newprice">$149.99</div>
        <div class="card-main-oldPrice"><ins>$169.99</ins></div>
        <button class="card-main-btn"> <img src="./images/icon-cart.svg" alt="" height="15px"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
